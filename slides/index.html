<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>New Features in Java 7 and 8</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section>
            <h2>New Features in Java 7 and 8</h2>
        </section>

        <section>
            <section><img src="img/Settings.png"></section>
            <section><img src="img/Error.png"></section>
        </section>

        <section data-external="slides/preamble.html"></section>

        <section data-external="slides/diamond.html"></section>

        <section data-external="slides/literals.html"></section>

        <section data-external="slides/trycatch.html">  </section>

        <section data-external="slides/multicatch.html"></section>

        <section data-external="slides/stringswitch.html"></section>

        <section data-external="slides/comparators.html"></section>
    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    // More info https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        history: true,
        transition: 'none',

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                hljs.configure({languages: ['java']});
                hljs.initHighlightingOnLoad();
            }
            },
            {
                src: 'plugin/external/external.js', condition: function () {
                return !!document.querySelector('[data-external]');
            }
            }
        ]
    });
</script>
</body>
</html>
